<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Resume Builder</title>
	<link rel="stylesheet" href="css/resume.css">
</head>

<body>
	<!-- header -->
	<div class="header">
		<h1>Resume Maker</h1>
		<h4>Welcome!</h4>
	</div>
	<!-- personal details-->
	<div class="container1">
		<div class="innerBox">
			<!-- profile -->
			<div>
				<h4>Profile</h4>
			</div>
			<div class="photoField">
				<label for="photo">Photo</label>
				<input type="file" id="photo">
			</div>
			<div class="nameField" id="input">
				<label for="fullName">Full name</label>
				<input type="text" id="ipbox" placeholder="Enter your title, first- and last name" id="fullName"
					class="form-control">
			</div>

			<div class="emailField" id="input">
				<label for="email">Email</label>
				<input type="email" placeholder="Displayed on resume" id="ipbox" id="email" class="form-control">
			</div>


			<div class="contactField" id="input">
				<label for="contact">Phone</label>
				<input type="number" placeholder="Enter phone" id="ipbox" id="contact" class="form-control">
			</div>

			<div class="addressField" id="input">
				<label for="address">Street</label>
				<input type="text-area" placeholder="Enter address" id="ipbox" id="address" class="form-control">
			</div>

			<div class="city">
				<div class="cityField">
					<label for="cityip">City</label>
					<input type="text" placeholder="Enter city" id="ipbox1" id="cityip" class="form-control">
				</div>

				<div class="postField">
					<label for="postcode">Postcode</label>
					<input type="number" placeholder="Enter postcode" id="ipbox1" id="postcode" class="form-control">
				</div>
			</div>

			<div class="countryField" id="input">
				<label for="countryip">Country</label>
				<input type="text" placeholder="Enter country" id="ipbox" id="countryip" class="form-control">
			</div>
		</div>
	</div>

	<div class="container1">
		<!-- socials -->
		<div class="innerBox">
			<div>
				<h4>Socials</h4>
			</div>
			<div class="fbField" id="input1">
				<label for="facebook">Facebook</label>
				<input type="text" placeholder="Enter Facebook" id="ipbox" id="facebook" class="form-control">
			</div>

			<div class="instaField" id="input">
				<label for="instagram">Instagram</label>
				<input type="text" placeholder="Enter Instagram" id="ipbox" id="instagram" class="form-control">
			</div>

			<div class="linkedinField" id="input">
				<label for="linkedin">LinkedIn</label>
				<input type="text" placeholder="Enter LinkedIn" id="ipbox" id="linkedin" class="form-control">
			</div>

			<div class="githubField" id="input">
				<label for="github">Github</label>
				<input type="text" placeholder="Enter GitHub" id="ipbox" id="github" class="form-control">
			</div>
		</div>
	</div>

	<!-- professional Information -->

	<!-- objective -->
	<div class="container1">
		<div class="innerBox">
			<div>
				<h4>objective</h4>
			</div>
			<div class="objectiveField">
				<textarea id="textarea">

							</textarea>
			</div>
		</div>
	</div>

	<!-- work experience -->
	<div class="container1">
		<div class="innerBox">
			<div>
				<h4>Professional experience</h4>
			</div>
			<div class="workField" id="inputtype1">
				<label for="jobTitle">Job Title</label>
				<input placeholder="Enter job title" type="text" id="jobTitle" class="ipbox2">

				</input>
				<label for="description">Description</label>
				<textarea id="description" class="descriptionBox">

							</textarea>
				<div id="date">
					<div id="date1">
						<label for="startDate">Start Date</label>
						<input type="date" id="startDate" class="ipbox2">

						</input>
					</div>
					<div id="date1">
						<label for="endDate">End Date</label>
						<input type="date" id="endDate" class="ipbox2">

						</input>
					</div>
				</div>

			</div>
			<button id="addBtn">+Add</button>
		</div>
	</div>

	<!-- education -->
	<div class="container1">
		<div class="innerBox">
			<div>
				<h4>Education</h4>
			</div>
			<div class="eduField" id="input">
				<label for="degree">Degree</label>
				<input placeholder="Enter degree" type="text" placeholder="Enter degree" id="degree" class="ipbox2">

				</input>
				<label for="description">School/University</label>
				<input placeholder="Enter School/University" id="description" class="ipbox2">

				</input>
				<div id="date">
					<div id="date1">
						<label for="startDate">Start Date</label>
						<input type="date" id="startDate" class="ipbox2">

						</input>
					</div>
					<div id="date1">
						<label for="endDate">End Date</label>
						<input type="date" id="endDate" class="ipbox2">

						</input>
					</div>
				</div>
			</div>
			<button id="addBtn">+Add</button>
		</div>
	</div>

	<!-- projects -->
	<div class="container1">
		<div class="innerBox">
			<div>
				<h4>Projects</h4>
			</div>
			<div class="projectsField" id="input">
				<label for="projects">Project Title</label>
				<input placeholder="Enter project" type="text" id="degree" class="ipbox2">

				</input>
				<label for="description">Description</label>
				<textarea id="description" class="descriptionBox">

				</textarea>
				<div id="date">
					<div id="date1">
						<label for="startDate">Start Date</label>
						<input type="date" id="startDate" class="ipbox2">

						</input>
					</div>
					<div id="date1">
						<label for="endDate">End Date</label>
						<input type="date" id="endDate" class="ipbox2">

						</input>
					</div>
				</div>
			</div>
			<button id="addBtn">+Add</button>
		</div>
	</div>

	<!-- awards -->
	<div class="container1">
		<div class="innerBox">
			<div>
				<h4>Awards</h4>
			</div>
			<div class="awardsField" id="input">
				<label for="awards">Award</label>
				<input placeholder="Enter award" type="text" id="awards" class="ipbox2">

				</input>
				<label for="description">Description</label>
				<textarea id="description" class="descriptionBox">

							</textarea>
				<div id="date">
					<div id="date1">
						<label for="Date">Date</label>
						<input type="date" id="Date" class="ipbox2">

						</input>
					</div>
				</div>
			</div>
			<button id="addBtn">+Add</button>
		</div>
	</div>

	<!-- certifications -->
	<div class="container1">
		<div class="innerBox">
			<div>
				<h4>Certifications</h4>
			</div>
			<div class="certificationField" id="input">
				<input placeholder="Enter certificate" type="text" id="ipbox">

				</input>
			</div>
			<button id="addBtn">+Add</button>
		</div>
	</div>

	<!-- skills -->
	<div class="container1">
		<div class="innerBox">
			<div>
				<h4>Skills</h4>
			</div>
			<div class="skillsField" id="input">
				<input placeholder="Enter skill" type="text" id="ipbox">

				</input>
			</div>
			<button id="addBtn">+Add</button>
		</div>
	</div>

	<!-- interests -->
	<div class="container1">
		<div class="innerBox">
			<div>
				<h4>Interests</h4>
			</div>
			<div class="interestsField" id="input">
				<input placeholder="Enter interest" type="text" id="ipbox">

				</input>
			</div>
			<button id="addBtn">+Add</button>
		</div>
	</div>

	<!-- languages -->
	<div class="container1">
		<div class="innerBox">
			<div>
				<h4>Languages</h4>
			</div>
			<div class="languagesField" id="input">
				<input placeholder="Enter language" type="text" id="ipbox">

				</input>
			</div>
			<button id="addBtn">+Add</button>
		</div>
	</div>

	<!-- References -->
	<div class="container1">
		<div class="innerBox">
			<div>
				<h4>References</h4>
			</div>
			<div class="referencesField" id="input">
				<label for="reference">Title</label>
				<input placeholder="Enter reference" type="text" id="reference" class="ipbox2">

				</input>
				<label for="description">Description</label>
				<textarea type="text" id="description" class="descriptionBox">

							</textarea>

			</div>
			<button id="addBtn">+Add</button>
		</div>
	</div>

	</div>
</body>

</html>
