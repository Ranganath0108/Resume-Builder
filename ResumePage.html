<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="./css/resume.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- header -->
    <div class="header">
        <h1>Resume Maker</h1>
        <h2>Welcome!</h2>
    </div>
    <!-- personal details-->
    <div class="container1">
        <div class="innerBox">
            <!-- profile -->
            <div>
                <h2>Profile</h2>
            </div>
            <div class="photoField">
                <label for="photo">Photo</label>
                <input type="file" id="photo">
            </div>
            <div id="nameField" class="input">
                <label for="fullName">Full name</label>
                <input type="text" class="ipbox" placeholder="Enter your title, first- and last name" id="fullName"
                    class="form-control">
            </div>

            <div id="emailField" class="input">
                <label for="email">Email</label>
                <input type="email" placeholder="Displayed on resume" class="ipbox" id="email" class="form-control">
            </div>

            <div id="contactField" class="input">
                <label for="contact">Phone</label>
                <input type="number" placeholder="Enter phone" class="ipbox" id="contact">
            </div>

            <div id="addressField" class="input">
                <label for="address">Street</label>
                <input type="text-area" placeholder="Enter address" class="ipbox" id="address">
            </div>

            <div id="city" class="date">
                <div id="cityField" class="date1">
                    <label for="cityip">City</label>
                    <input type="text" placeholder="Enter city" class="ipbox" id="cityip">
                </div>

                <div id="postField" class="date1">
                    <label for="postcode">Postcode</label>
                    <input type="number" placeholder="Enter postcode" class="ipbox" id="postcode">
                </div>
            </div>

            <div id="countryField" class="input">
                <label for="countryip">Country</label>
                <input type="text" placeholder="Enter country" class="ipbox" id="countryip">
            </div>
        </div>
    </div>

    <div class="container1">
        <!-- socials -->
        <div class="innerBox">
            <div class="subHead">
                <h2>Socials</h2>
                <!-- <input type="checkbox"></input> -->
            </div>
            <div id="fbField" class="input">
                <label for="facebook">Facebook</label>
                <input type="text" placeholder="Enter Facebook" class="ipbox" id="facebook">
            </div>

            <div id="instaField" class="input">
                <label for="instagram">Instagram</label>
                <input type="text" placeholder="Enter Instagram" class="ipbox" id="instagram">
            </div>

            <div id="linkedinField" class="input">
                <label for="linkedin">LinkedIn</label>
                <input type="text" placeholder="Enter LinkedIn" class="ipbox" id="linkedin">
            </div>

            <div id="githubField" class="input">
                <label for="github">Github</label>
                <input type="text" placeholder="Enter GitHub" class="ipbox" id="github">
            </div>
        </div>
    </div>

    <!-- professional Information -->

    <!-- objective -->
    <div class="container1">
        <div class="innerBox">
            <div>
                <h2>objective</h2>
            </div>
            <div class="objectiveField">
                <textarea class="textarea">

                </textarea>
            </div>
        </div>
    </div>

    <!-- work experience -->
    <div class="container1">
        <div class="innerBox" id="we">
            <div>
                <h2>Professional experience</h2>
            </div>

            <div id="workField" class="input">
                <label for="jobTitle">Job Title</label>
                <input placeholder="Enter job title" type="text" id="jobTitle" class="ipbox2">

                <label for="description">Description</label>
                <textarea id="description" class="descriptionBox">

                </textarea>
                <div class="date">
                    <div class="date1">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" class="ipbox2">
                    </div>
                    <div class="date1">
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate" class="ipbox2">
                    </div>
                </div>
            </div>

            <div id="addWorkBtn" style="align-self: center;">
                <button class="addBtn" onclick="addJob()">+Add</button>
                <button class="removeBtn" id="remBtn" onclick="removeJob()">Remove</button>
            </div>

        </div>
    </div>

    <!-- education -->
    <div class="container1">
        <div class="innerBox">
            <div>
                <h2>Education</h2>
            </div>
            <div id="eduField" class="input">
                <label for="degree">Degree</label>
                <input placeholder="Enter degree" type="text" id="degree" class="ipbox2">

                <label for="description">School/University</label>
                <input placeholder="Enter School/University" id="description" class="ipbox2">

                <div id="we" class="date">
                    <div class="date1">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" class="ipbox2">

                        </input>
                    </div>
                    <div class="date1">
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate" class="ipbox2">

                        </input>
                    </div>
                </div>
            </div>
            <button class="addBtn">+Add</button>
        </div>
    </div>

    <!-- projects -->
    <div class="container1">
        <div class="innerBox">
            <div>
                <h2>projects</h2>
            </div>
            <div id="projetsField" class="input">
                <label for="jobTitle">Job title</label>
                <input placeholder="Enter job title" type="text" id="jobTitle" class="ipbox2">

                <label for="description">Description</label>
                <input id="description" class="ipbox2">

                <div id="we" class="date">
                    <div class="date1">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" class="ipbox2">

                        </input>
                    </div>
                    <div class="date1">
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate" class="ipbox2">

                        </input>
                    </div>
                </div>
            </div>
            <button class="addBtn">+Add</button>
        </div>
    </div>

    <!-- awards -->
    <div class="container1">
        <div class="innerBox">
            <div>
                <h2>Awards</h2>
            </div>
            <div id="awardsField" class="input">
                <label for="awards">Award</label>
                <input placeholder="Enter award" type="text" id="awards" class="ipbox2">

                </input>
                <label for="description">Description</label>
                <textarea id="description" class="descriptionBox">

                 </textarea>
                <div class="date">
                    <div class="date1">
                        <label for="Date">Date</label>
                        <input type="date" id="Date" class="ipbox2">
                    </div>
                </div>
            </div>
            <button class="addBtn">+Add</button>
        </div>
    </div>

    <!-- certifications -->
    <div class="container1">
        <div class="innerBox">
            <div>
                <h2>Certifications</h2>
            </div>
            <div id="certificationField" class="input">
                <input placeholder="Enter certificate" type="text" class="ipbox">
            </div>
            <button class="addBtn">+Add</button>
        </div>
    </div>

    <!-- skills -->
    <div class="container1">
        <div class="innerBox">
            <div>
                <h2>Skills</h2>
            </div>
            <div id="skillsField" class="input">
                <input placeholder="Enter skill" type="text" class="ipbox">

                </input>
            </div>
            <button class="addBtn">+Add</button>
        </div>
    </div>

    <!-- interests -->
    <div class="container1">
        <div class="innerBox">
            <div>
                <h2>Interests</h2>
            </div>
            <div id="interestsField" class="input">
                <input placeholder="Enter interest" type="text" class="ipbox">

                </input>
            </div>
            <button class="addBtn">+Add</button>
        </div>
    </div>

    <!-- languages -->
    <div class="container1">
        <div class="innerBox">
            <div>
                <h2>Languages</h2>
            </div>
            <div id="languagesField" class="input">
                <input placeholder="Enter language" type="text" class="ipbox">

                </input>
            </div>
            <button class="addBtn">+Add</button>
        </div>
    </div>

    <!-- References -->
    <div class="container1">
        <div class="innerBox">

            <div>
                <h2>References</h2>
            </div>

            <div id="referencesField" class="input">
                <label for="reference">Title</label>
                <input placeholder="Enter reference" type="text" id="reference" class="ipbox2">

                <label for="description">Description</label>
                <textarea type="text" id="description" class="descriptionBox">

                </textarea>

            </div>
            <button class="addBtn">+Add</button>
        </div>
    </div>

    <div class="footer">
        <button class="submitButton">Generate CV</button>
    </div>

</body>
<script src="ResumePage.js"></script>

</html>
